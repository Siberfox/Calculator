<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="main">
      <section class="main-section">
        <div class="main-title">
          <small>siberfox</small>
          <h1>CALCULATOR</h1>
        </div>
        <div class="main-calc calc">
          <div class="calc-wrapper">
            <div class="calc-display">
              <div class="calc-display__prev" data-display-previous></div>
              <div class="calc-display__curr" data-display-current>0</div>
            </div>
            <div class="calc-buttons">
              <button data-number>1</button>
              <button data-number>2</button>
              <button data-number>3</button>
              <button data-operator>+</button>
              <button data-number>4</button>
              <button data-number>5</button>
              <button data-number>6</button>
              <button data-operator>-</button>
              <button data-number>7</button>
              <button data-number>8</button>
              <button data-number>9</button>
              <button data-operator>x</button>
              <button data-clear>C</button>
              <button data-number>0</button>
              <button data-float>,</button>
              <button data-operator>รท</button>
              <button data-equal>=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
