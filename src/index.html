<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="main">
      <section class="main-section">
        <div class="main-title">
          <small>siberfox</small>
          <h1>CALCULATOR</h1>
        </div>
        <div class="main-calc calc">
          <div class="calc-wrapper">
            <div class="calc-display">012345</div>
            <div class="calc-buttons">
              <button class="">1</button>
              <button class="">2</button>
              <button class="">3</button>
              <button class="">C</button>
              <button class="">4</button>
              <button class="">5</button>
              <button class="">6</button>
              <button class="">+</button>
              <button class="">7</button>
              <button class="">8</button>
              <button class="">9</button>
              <button class="">-</button>
              <button class="">0</button>
              <button class="">,</button>
              <button class="">รท</button>
              <button class="">x</button>
              <button class="">=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
