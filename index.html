<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper green darken-4 z-depth-4">
        <h1 style="text-align: center;margin-top: 0;">
          <img
            src="logo/calculator-svgrepo-com.svg"
            width="50px"
            height="50px"
            alt=""
            style="margin-top: 8px;"
          />Calculator
        </h1>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input type="number" placeholder="Number 1" id="num1" />
        </div>

        <div class="input-field col s6 offset-s3">
          <input type="number" placeholder="Number 2" id="num2" />
        </div>
        <div class="col s6 offset-s3" style="margin-bottom: 1rem; margin-top: 1rem;">
          <button class="btn green darken-1" style="width: 50px;margin: 3px;" id="plus">+</button>
          <button class="btn green darken-1" style="width: 50px;margin: 3px;" id="minus">-</button>
          <button class="btn green darken-1" style="width: 50px;margin: 3px;" id="equal">*</button>
          <button class="btn green darken-1" style="width: 50px;margin: 3px;" id="divide">/</button>
          <button class="btn orange darken-2" style="width: 100px;margin: 3px;" id="equal">
            =
          </button>
        </div>
      </div>

      <div class="row">
        <div class="card col s6 offset-s3" style="display: none;">
          <div class="card-content">
            <div class="card-title" id="output"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
