<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper green darken-4 z-depth-4">
        <h1 style="text-align: center;margin-top: 0;">
          <img
            src="logo/calculator-svgrepo-com.svg"
            width="50px"
            height="50px"
            alt=""
            style="margin-top: 8px;"
          />Calculator
        </h1>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card col s12" id="output"></div>
        </div>

        <div class="col s6 offset-s3" style="margin-bottom: 4px; margin-top: 1rem;">
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="one">1</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="two">2</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="three">3</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="four">4</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="five">5</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="six">6</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="seven">7</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="eight">8</button>
          </div>
          <div class="btn value col s4">
            <button class="btn grey darken-1 col s12" id="nine">9</button>
          </div>
          <div class="btn value col s8">
            <button class="btn grey darken-1 col s12" id="null">0</button>
          </div>
          <div class="btn value col s4">
            <button class="btn orange darken-3 col s12" id="reset">C</button>
          </div>
        </div>
        <div class="col s6 offset-s3" style="margin-bottom: 1rem;">
          <div class="btn value col s3">
            <button class="btn light-blue darken-3 col s12" id="plus">+</button>
          </div>
          <div class="btn value col s3">
            <button class="btn light-blue darken-3 col s12" id="minus">-</button>
          </div>
          <div class="btn value col s3">
            <button class="btn light-blue darken-3 col s12" id="times">*</button>
          </div>
          <div class="btn value col s3">
            <button class="btn light-blue darken-3 col s12" id="divide">/</button>
          </div>
          <div class="btn value col s12">
            <button class="btn orange darken-3 col s12" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
